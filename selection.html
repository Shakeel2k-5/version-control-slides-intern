<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Focus Areas - Developer Infrastructure Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Developer Infrastructure Guide</h1>
        </div>

        <div class="subcategory-selection" id="subcategorySelection">
            <h2>Select Your Topics</h2>
            <p>Choose 8 technical and 2 non-technical subcategories</p>
            
            <div class="name-input-section">
                <label for="internName">Your Name:</label>
                <input type="text" id="internName" placeholder="Enter your full name" required>
            </div>
            
            <div class="selection-container">
                <div class="tech-section">
                    <h3>Technical Subcategories (Select 8)</h3>
                    <div class="subcategory-grid" id="techSubcategories">
                        <!-- Tech subcategories will be populated by JavaScript -->
                    </div>
                    <div class="selection-counter">
                        <span id="techSelected">0</span> of 8 selected
                    </div>
                </div>
                
                <div class="non-tech-section">
                    <h3>Non-Technical Subcategories (Select 2)</h3>
                    <div class="subcategory-grid" id="nonTechSubcategories">
                        <!-- Non-tech subcategories will be populated by JavaScript -->
                    </div>
                    <div class="selection-counter">
                        <span id="nonTechSelected">0</span> of 2 selected
                    </div>
                </div>
            </div>
            
            <div class="selection-actions">
                <button id="startLearning" class="start-button" disabled>Start Learning</button>
                <button id="resetSelection" class="reset-button">Reset Selection</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="selection.js"></script>
</body>
</html>
