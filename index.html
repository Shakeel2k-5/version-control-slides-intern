<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Infrastructure Guide for Project Managers</title>
    <script>
        // Check if user has already made selections
        function checkExistingSelections() {
            const savedTech = localStorage.getItem('selectedTechSubcategories');
            const savedNonTech = localStorage.getItem('selectedNonTechSubcategories');
            
            if (savedTech && savedNonTech) {
                const techSelections = JSON.parse(savedTech);
                const nonTechSelections = JSON.parse(savedNonTech);
                
                if (techSelections.length === 5 && nonTechSelections.length === 5) {
                    // User has already selected subcategories, redirect to content page
                    window.location.href = 'content.html';
                } else {
                    // User needs to complete selections, redirect to selection page
                    window.location.href = 'selection.html';
                }
            } else {
                // No selections found, redirect to selection page
                window.location.href = 'selection.html';
            }
        }
        
        // Check selections when page loads
        checkExistingSelections();
    </script>
</head>
<body>
    <p>Checking your selections...</p>
</body>
</html>
